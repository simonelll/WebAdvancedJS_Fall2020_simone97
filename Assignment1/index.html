<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personality Quiz</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="quizzie">

        <h1>What Kind Of Person Are You?</h1>


        <ul class="quiz-step step1 current">
            <li class="question">
                <div class="question-wrap">
                    <h2>Q1: You Prefer</h2>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="apple">Apple</p>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="orange">Orange</p>
                </div>
            </li>
        </ul>

        <ul class="quiz-step step2">
            <li class="question">
                <div class="question-wrap">
                    <p>Q2: You Prefer</p>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="car">Car</p>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="plane">Plane</p>
                </div>
            </li>
        </ul>

        <ul class="quiz-step step3">
            <li class="question">
                <div class="question-wrap">
                    <p>Q3: You Prefer</p>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="to think">To think</p>
                </div>
            </li>
            <li class="quiz-answer">
                <div class="answer-wrap">
                    <p class="answer-text" value="to say">To say</p>
                </div>
            </li>
        </ul>



        <ul id="results">
            <li class="results-inner">
                <p>Your result is:</p>
                <h1></h1>
                <p class="desc"></p>
            </li>
        </ul>


    </div>


</body>
